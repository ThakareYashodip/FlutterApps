name: netflix_part1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets\NetFlixLogo\NSymbol.jpg
    - assets\NetFlixLogo\NetFlixSymbol.jpg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets\Fonts\static\Montserrat-Medium.ttf